<section class="home">
  <app-sidebar-button></app-sidebar-button>

  <div class="custom-container"></div>

  <h1 class="main-title">Learn, Cook, Eat Your Food</h1>

  <ul class="categories-list">
    <li class="category-item">
      <a
        [ngClass]="{ active: selectedCategory === null }"
        [routerLink]="'/home'"
        routerLinkActive="active"
        class="category-link"
      >
        All
      </a>
    </li>

    <!-- Angular structural directive loop -->
    @for (category of categories; track $index) {
    <li class="category-item">
      <a
        [ngClass]="{ active: selectedCategory === category.strCategory }"
        [routerLink]="'/category/' + category.strCategory"
        routerLinkActive="active"
        class="category-link"
      >
        {{ category.strCategory }}
      </a>
    </li>
    }
  </ul>

  <div class="meals-grid">
    @for (meal of meals; track $index) {
    <div class="meal-card">
      <img [src]="meal.strMealThumb" alt="" class="meal-image" />

      <div class="meal-content">
        <h3 class="meal-name">
          {{ meal.strMeal.split(" ").splice(0, 1).join(" ") }}
        </h3>

        @if (meal.strArea) {
        <h5 class="meal-area">
          <!-- Example icon -->
          <svg
            stroke="currentColor"
            fill="currentColor"
            stroke-width="0"
            viewBox="0 0 24 24"
            height="1em"
            width="1em"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M12 2C6.486 2 2 6.486 2 12s4.486 10 10 10 10-4.486 10-10S17.514 2 12 2zM4 12c0-.899.156-1.762.431-2.569L6 11l2 2v2l2 2 1 1v1.931C7.061 19.436 4 16.072 4 12zm14.33 4.873C17.677 16.347 16.687 16 16 16v-1a2 2 0 0 0-2-2h-4v-3a2 2 0 0 0 2-2V7h1a2 2 0 0 0 2-2v-.411C17.928 5.778 20 8.65 20 12a7.947 7.947 0 0 1-1.67 4.873z"
            ></path>
          </svg>
          {{ meal.strArea }}
        </h5>
        }

        <button class="recipe-button">
          <a [routerLink]="'/mealDetailes/' + meal.idMeal">View Recipe</a>
        </button>
      </div>
    </div>
    }
  </div>
</section>
